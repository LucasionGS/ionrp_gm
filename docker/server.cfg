// IonRP Server Configuration
// This file is loaded on server startup

// Server identity
hostname "IonRP Server - Roleplay"
sv_password ""  // Leave empty for public server, or set a password

// Server settings
sv_lan 0  // 0 for internet server, 1 for LAN only
sv_region 0  // 0=US East, 1=US West, 2=South America, 3=Europe, 4=Asia, 5=Australia, 6=Middle East, 7=Africa
sv_allowupload 1
sv_allowdownload 1

// Steam Web API Key (required for server browser)
// Get yours at: https://steamcommunity.com/dev/apikey
// Set this via environment variable GMOD_STEAMTOKEN in docker-compose.yml

// Game settings
mp_friendlyfire 0
sbox_noclip 0  // Allow noclip (0=no, 1=yes)
sbox_godmode 0  // Allow god mode
sbox_maxprops 200  // Max props per player
sbox_maxragdolls 5
sbox_maxvehicles 4
sbox_maxeffects 50
sbox_maxdynamite 10
sbox_maxlamps 10
sbox_maxthrusters 30
sbox_maxwheels 20
sbox_maxhoverballs 20
sbox_maxballoons 50
sbox_maxsents 100  // Max scripted entities per player

// Network settings
sv_timeout 65
net_maxfilesize 64  // Max download size in MB
sv_downloadurl ""  // FastDL URL (optional)

// Voice chat
sv_voiceenable 1
sv_alltalk 0  // 0=team only, 1=everyone can hear

// Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// IonRP Gamemode Settings
ionrp_maxplayers 32
ionrp_friendly_fire 0
ionrp_starting_money 25000
mp_falldamage 1

// RCON password (for remote administration)
rcon_password "changeme"  // CHANGE THIS!

// Execute ban list
exec banned_user.cfg
exec banned_ip.cfg

// Say hello!
echo "=========================================="
echo "  IonRP Server Configuration Loaded"
echo "=========================================="
